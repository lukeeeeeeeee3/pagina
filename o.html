<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro con Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }

    #usuario-info {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      display: inline-block;
    }

    img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Crear cuenta con Google</h2>

  <!-- Contenedor del botón de Google -->
  <div id="g_id_onload"
       data-client_id="TU_CLIENT_ID_DE_GOOGLE"
       data-callback="onSignIn"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <!-- Muestra información del usuario -->
  <div id="usuario-info" style="display: none;">
    <h3>¡Bienvenido!</h3>
    <p id="nombre"></p>
    <p id="correo"></p>
    <img id="foto" width="80">
  </div>

  <script>
    function onSignIn(response) {
      const userData = jwt_decode(response.credential);

      // Mostrar datos del usuario
      document.getElementById("nombre").textContent = userData.name;
      document.getElementById("correo").textContent = userData.email;
      document.getElementById("foto").src = userData.picture;
      document.getElementById("usuario-info").style.display = "block";

      // Aquí podrías enviar los datos al backend si lo deseas
      // fetch('/registrar_usuario', { method: 'POST', body: JSON.stringify(userData) })
    }

    // Cargar librería para decodificar el JWT
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js";
    document.head.appendChild(script);
  </script>

</body>
</html>
