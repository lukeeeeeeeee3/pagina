<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de PC´S</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #a7a7a7; /* Color actualizado */
      color: white;
      padding: 1.5rem;
      text-align: center;
      height: 30px;
    }
    h1{
      margin-top: -10px;
    }

    .volver {
      text-align: center;
      margin-top: 1rem;
    }

    .boton-volver {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .boton-volver:hover {
      background-color: #5a6268;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .contenido {
      padding: 1rem;
    }

    .contenido h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .precio {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .boton {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de PC´S</h1>
  </header>

  <div class="volver">
    <a href="principal.html" class="boton-volver">⬅ Volver a la Página Principal</a>
  </div>

  <section class="catalogo">
    <div class="producto">
      <img src="pc1.jpg" width ="300x200" alt="Producto 1">
      <div class="contenido">
        <h3>HP 2013</h3>
        <p class="precio">$3,500.00</p>
        <a href="compu1.html" class="boton">Ver más</a>
      </div>
    </div>

    <div class="producto">
      <img src="sam.jpg" width ="300x200" alt="Producto 2">
      <div class="contenido">
        <h3>Samsung 2015</h3>
        <p class="precio">$2,000.00</p>
        <a href="compu2.html" class="boton">Ver más</a>
      </div>
    </div>

    <div class="producto">
      <img src="dell.jpg" width ="300x200" alt="Producto 3">
      <div class="contenido">
        <h3>DELL 2018</h3>
        <p class="precio">$4,500.00</p>
        <a href="compu3.html" class="boton">Ver más</a>
      </div>
    </div>
  </section>

</body>
</html>
